<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Bloques</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Lista de Bloques en el Blockchain</h2>
    <table class="table table-bordered mt-4">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Empresa</th>
                <th>Monto</th>
                <th>Tasa (%)</th>
                <th>Vencimiento</th>
                <th>Hash Anterior</th>
                <th>Hash Actual</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="bloque : ${bloques}">
                <td th:text="${bloque.id}"></td>
                <td th:text="${bloque.timestamp}"></td>
                <td th:text="${bloque.companyName}"></td>
                <td th:text="${bloque.amount}"></td>
                <td th:text="${bloque.interestRate}"></td>
                <td th:text="${bloque.dueDate}"></td>
                <td th:text="${bloque.previousHash}"></td>
                <td th:text="${bloque.currentHash}"></td>
            </tr>
        </tbody>
    </table>
    <div class="text-center">
        <a href="/" class="btn btn-secondary">Volver al inicio</a>
    </div>
</div>
</body>
</html>
