<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Préstamo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Registrar Préstamo a PYME</h2>

    <form method="post" th:action="@{/nuevo-prestamo}" class="card p-4 shadow rounded">
        <div class="mb-3">
            <label class="form-label">Nombre de la Empresa</label>
            <input type="text" name="companyName" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Monto Solicitado (S/.)</label>
            <input type="number" step="0.01" name="amount" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Tasa de Interés (%)</label>
            <input type="number" step="0.01" name="interestRate" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha de Vencimiento</label>
            <input type="date" name="dueDate" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>

    <div class="mt-3">
        <p th:if="${mensaje}" th:text="${mensaje}" class="alert alert-success"></p>
    </div>
</div>
</body>
</html>
